<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Formulario3.css" media="">
    <title>Ficha de Personagem</title>
</head>
<body>
    <form class="form">
        <header>
            <h2 id="titulo">Crie seu Personagem</h2>
        </header>
        <main>
        <div class="info">
            <div class="nome">
                <label>Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="nivel">
                <label>Nivel</label>
                <input type="number" id="nivel" name="nivel" min="1" max="20">
            </div>
            <div class="classe">
                <label>Classe</label>
                <select id="classe" required>
                    <option selected disabled value="">Selecione</option>
                    <option>Artificer</option>
                    <option>Bárbaro</option>
                    <option>Bardo</option>
                    <option>Clérigo</option>
                    <option>Druida</option>
                    <option>Guerreiro</option>
                    <option>Monge</option>
                    <option>Paladino</option>
                    <option>Guardião</option>
                    <option>Ladino</option>
                    <option>Feiticeiro</option>
                    <option>Bruxo</option>
                    <option>Mago</option>
                </select>
            </div>
            <div class="linhagem">
                <label>Linhagem</label>
                <select id="linhagem" required>
                    <option selected disabled value="">Selecione</option>
                    <option>Draconato</option>
                    <option>Anão</option>
                    <option>Elfo</option>
                    <option>Gnomo</option>
                    <option>Meio-Elfo</option>
                    <option>Halfling</option>
                    <option>Meio-Orc</option>
                    <option>Humano</option>
                    <option>Tiefling</option>
                </select>
            </div>
        </div>
            <div class="subtitulo">
                <h3>Atributos e Habilidades</h3>
            </div>
            <div class="forca">
                    <label>Força</label>
                    <input type="number" name="forca" id="forca" min="1" max="20"><br>
                    <input type="checkbox" id="for1" name="atletismo">
                    <label>Atletismo</label>
                </div>
            
                <div class="destreza">
                    <label>Destreza</label>
                    <input type="number" name="destreza" id="destreza" min="1" max="20"><br>
                    <input type="checkbox" id="dex1" name="acrobacia">
                    <label>Acrobácia</label>
                    <input type="checkbox" id="dex2" name="furtividade">
                    <label>Furtividade</label>
                    <input type="checkbox" id="dex3" name="prestidigitacao">
                    <label>Prestidigitação</label>
                </div>
     
                <div class="const">      
                    <label>Cosntituição</label>
                    <input type="number" name="constituicao" id="constituicao" min="1" max="20">
                </div>
            
                <div class="inteligencia">
                    <label>Inteligencia</label>
                    <input type="number" id="inteligencia" name="inteligencia" min="1" max="20"><br>
                    <input type="checkbox" id="int1" name="arcanismo">
                    <label>Arcanismo</label>
                    <input type="checkbox" id="int2" name="historia">
                    <label>Historia</label>
                    <input type="checkbox" id="int3" name="investigação">
                    <label>Investigação</label>
                    <input type="checkbox" id="int4" name="natureza">
                    <label>Natureza</label>
                    <input type="checkbox" id="int5" name="religiao">
                    <label>Religião</label>
                </div>
                
                <div class="sabedoria">
                    <label>Sabedoria</label>
                    <input type="number" id="sabedoria" name="sabedoria" min="1" max="20"><br>
                    <input type="checkbox" id="sab1" name="animais">
                    <label>Lidar com Animais</label>
                    <input type="checkbox" id="sab2" name="intuicao">
                    <label>Intuição</label>
                    <input type="checkbox" id="sab3" name="medicina">
                    <label>Medicina</label>
                    <input type="checkbox" id="sab4" name="percepcao">
                    <label>Percepção</label>
                    <input type="checkbox" id="sab4" name="sobrevivencia">
                    <label>Sobrevivência</label>
                </div>
            
                <div class="carisma">
                    <label>Carisma</label>
                    <input type="number" id="carisma" name="carisma" min="1" max="20"><br>
                    <input type="checkbox" id="cha1" name="atuacao">
                    <label>Atuação</label>
                    <input type="checkbox" id="cha2" name="blefar">
                    <label>Blefar</label>
                    <input type="checkbox" id="cha3" name="intimidacao">
                    <label>Intimidação</label>
                    <input type="checkbox" id="cha4" name="persuasao">
                    <label>Persuasão</label>

        </main>

        <aside>
            <div class="historia">
                <h3>Historia</h3>
                </div>
                <div class="caixa">
                <textarea row="10" id="historia" nome="historia"></textarea>
            </div>
        </aside>
        <footer>
            <button class="botao" type="submit">Concluir</button>
        </footer>

    </form>
</body>
</html>
